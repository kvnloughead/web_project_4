<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="pages/index.css" />
    <!-- Notes.   
         1. Although the instructions tell us to work at resolutions 300 and 1200,
            the specs are at 319 and 1280, so that is what I started with. -->
  </head>
  <body class="page">
    <header class="header">
      <h1 class=header__title><img class="header__logo" src="./images/header-logo.svg" alt="">Around the U.S.</h1>
    </header>
    <main>
      <section class="profile">
        <img
          src="./images/cousteau.jpg"
          alt="Portrait of Jacques Cousteau"
          class="profile__image"
        />
        <div class="profile__info">
          <div class="profile__text">
            <h2 class="profile__name">Jacques Cousteau</h2>
            <p class="profile__job">Explorer</p>
          </div>
          <div href="#" class="button button_action_edit"></div>
        </div>
        <div class="button button_action_add"></div>
      </section>
      <section class="places">
        <ul class="places__grid">
          <li class="place">
            <img
              src="./images/yosemite.jpg"
              alt="A river canyon in Yosemite."
              class="place__image"
            />
            <div class="place__footer">
              <h2 class="place__name">Yosemite Valley</h2>
              <img
                src="./images/heart.svg"
                alt="Like buttton"
                class="button button_action_like"
              />
            </div>
          </li>
          <li class="place">
            <img
              src="./images/lake-louise.jpg"
              alt="The beautiful Lake Louise."
              class="place__image"
            />
            <div class="place__footer">
              <h2 class="place__name">Lake Louise</h2>
              <img
                src="./images/heart.svg"
                alt="Like buttton"
                class="button_action_like"
              />
            </div>
          </li>
          <li class="place">
            <img
              src="./images/bald-mountains.jpg"
              alt="Sunrise in the Bald Mountains."
              class="place__image"
            />
            <div class="place__footer">
              <h2 class="place__name">Bald Mountains</h2>
              <img
                src="./images/heart.svg"
                alt="Like buttton"
                class="button_action_like"
              />
            </div>
          </li>
          <li class="place">
            <img
              src="./images/latemar.jpg"
              alt="Starry night in Latemar."
              class="place__image"
            />
            <div class="place__footer">
              <h2 class="place__name">Latemar</h2>
              <img
                src="./images/heart.svg"
                alt="Like buttton"
                class="button_action_like"
              />
            </div>
          </li>
          <li class="place">
            <img
              src="./images/vanois.jpg"
              alt="Lake vanois."
              class="place__image"
            />
            <div class="place__footer">
              <h2 class="place__name">Vanois National...</h2>
              <img
                src="./images/heart.svg"
                alt="Like buttton"
                class="button_action_like"
              />
            </div>
          </li>
          <li class="place">
            <img
              src="./images/lago-di-braies.jpg"
              alt="A pier in Lago di Braies."
              class="place__image"
            />
            <div class="place__footer">
              <h2 class="place__name">Lago di Braies</h2>
              <img
                src="./images/heart.svg"
                alt="Like buttton"
                class="button_action_like"
              />
            </div>
          </li>
        </ul>
      </section>
      <section class="popup">
        <div class="popup__container">
          <button class="button button_action_close" type="reset"></button>
          <h2 class="popup__title">Edit profile</h2>
          <form class="popup__form" action="#">
            <input class="popup__input" type="text" id="name" name="name" placeholder="Name">
            <input class="popup__input" type="text" id="job" name="job" placeholder="About me">
            <input class="button button_action_submit" type="submit" value="Save">
          </form>        
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Around The U.S.</p>
    </footer>
    <script type="text/javascript" src="scripts/script.js"></script>
  </body>
</html>
