<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Around the U.S. Logo" />
    </header>
    <main>
      <section class="profile">
        <img
          src="./images/cousteau.jpg"
          alt="Portrait of Jacques Cousteau"
          class="profile__image"
        />
        <div class="profile__info">
          <div class="profile__text">
            <h2 class="profile__name">Jacques Cousteau</h2>
            <p class="profile__job">Explorer</p>
          </div>
          <button class="button button_action_edit"></button>
        </div>
        <button class="button button_action_add"></button>
      </section>
      <section class="places">
        <ul class="places__grid"></ul>
      </section>
      <section class="popup">
        <div class="popup__container">
          <button class="button button_action_close" type="reset"></button>
          <h2 class="popup__title">Edit profile</h2>
          <form class="popup__form" action="#">
            <input
              class="popup__input"
              type="text"
              id="name"
              name="name"
              placeholder="Name"
            />
            <input
              class="popup__input"
              type="text"
              id="job"
              name="job"
              placeholder="About me"
            />
            <button
              class="button button_action_submit"
              type="submit"
              value="Save"
            >Save</button>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Around The U.S.</p>
    </footer>
    <script src="scripts/seed.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
