<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="blocks/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <!-- I realized that there was an image file for the title after I already had it looking pretty decent
    Let me know if I should change it! -->
      <h1 class="header__title">
        Around<span class="header__title_type_super">The U.S.</span>
      </h1>
    </header>
    <main>
      <section class="profile">
        <img
          src="./images/cousteau.jpg"
          alt="Portrait of Jacques Cousteau"
          class="profile__image"
        />
        <div class="profile__info">
          <h2 class="profile__name">Jacques Cousteau</h2>
          <p class="profile__about">Explorer</p>
        </div>
        <div href="#" class="button button_action_edit">
          <img src="./images/edit-pen.svg" alt="Edit button" />
        </div>
        <div class="button button_action_add">
          <img src="./images/plus.svg" alt="Add button" />
        </div>
      </section>
      <section class="places">
        <ul class="places__grid">
          <li class="place">
            <img
              src="./images/yosemite.jpg"
              alt="A river canyon in Yosemite."
              class="place__image"
            />
            <div class="place__footer">
              <h2 class="place__name">Yosemite Valley</h2>
              <img
                src="./images/heart.svg"
                alt="Like buttton"
                class="button button_action_like"
              />
            </div>
          </li>
          <li class="place">
            <img
              src="./images/lake-louise.jpg"
              alt="The beautiful Lake Louise."
              class="place__image"
            />
            <div class="place__footer">
              <h2 class="place__name">Lake Louise</h2>
              <img
                src="./images/heart.svg"
                alt="Like buttton"
                class="button_action_like"
              />
            </div>
          </li>
          <li class="place">
            <img
              src="./images/bald-mountains.jpg"
              alt="Sunrise in the Bald Mountains."
              class="place__image"
            />
            <div class="place__footer">
              <h2 class="place__name">Bald Mountains</h2>
              <img
                src="./images/heart.svg"
                alt="Like buttton"
                class="button_action_like"
              />
            </div>
          </li>
          <li class="place">
            <img
              src="./images/latemar.jpg"
              alt="Starry night in Latemar."
              class="place__image"
            />
            <div class="place__footer">
              <h2 class="place__name">Latemar</h2>
              <img
                src="./images/heart.svg"
                alt="Like buttton"
                class="button_action_like"
              />
            </div>
          </li>
          <li class="place">
            <img
              src="./images/vanois.jpg"
              alt="Lake vanois."
              class="place__image"
            />
            <div class="place__footer">
              <h2 class="place__name">Vanois National...</h2>
              <img
                src="./images/heart.svg"
                alt="Like buttton"
                class="button_action_like"
              />
            </div>
          </li>
          <li class="place">
            <img
              src="./images/lago-di-braies.jpg"
              alt="A pier in Lago di Braies."
              class="place__image"
            />
            <div class="place__footer">
              <h2 class="place__name">Lago di Braies</h2>
              <img
                src="./images/heart.svg"
                alt="Like buttton"
                class="button_action_like"
              />
            </div>
          </li>
        </ul>
      </section>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Around The U.S.</p>
      </footer>
    </main>

    <script type="text/javascript" src="scripts/script.js"></script>
  </body>
</html>
