<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/icons/header-logo.svg"
        alt="Around the U.S. Logo"
      />
    </header>
  <main>
    <section class="profile">
      <img
        src="./images/cousteau.jpg"
        alt="Portrait of Jacques Cousteau"
        class="profile__image"
      />
      <div class="profile__info">
        <div class="profile__text">
          <h2 class="profile__name">Jacques Cousteau</h2>
          <p class="profile__job">Explorer</p>
        </div>
        <button class="button button_action_edit"></button>
      </div>
      <button class="button button_action_add"></button>
    </section>

    <div class="places">
      <ul class="places__grid">
        <template id="card-template">
          <li class="place">
            <div class="place__image"></div>
            <button class="button button_action_delete"></button>
            <div class="place__footer">
              <h2 class="place__name"></h2>
              <button class="place__like-btn"></button>
            </div>
          </li>
        </template>
      </ul>
    </div>

  

    <div class="popup__modal-overlay">
      <template id="edit-modal-template">
        <div class="popup__container popup__container_type_edit">
          <button class="button button_action_close" type="reset"></button>
          <h2 class="popup__title">Edit profile</h2>
          <form id="edit-form" name="editForm" class="popup__form" action="#" novalidate>
            <input
              class="popup__input"
              type="text"
              id="name"
              name="name"
              placeholder="Name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="popup__input-error" id="name-input-error"></span>
            <input
              class="popup__input"
              type="text"
              id="job"
              name="job"
              placeholder="About me"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="popup__input-error" id="job-input-error"></span>
            <button
              class="button button_action_submit button_inactive"
              type="submit"
              value="Save"
            >
              Save
            </button>
          </form>
        </div>
      </template>

      <template id="add-modal-template">
        <div class="popup__container popup__container_type_add">
          <button class="button button_action_close" type="reset"></button>
          <h2 class="popup__title">New place</h2>
          <form id="add-form" name="addForm" class="popup__form" action="#" novalidate>
            <input
              class="popup__input"
              type="text"
              id="title"
              name="title"
              placeholder="Title"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="popup__input-error" id="title-input-error"></span>
            <input
              class="popup__input"
              type="url"
              id="imageUrl"
              name="imageUrl"
              placeholder="Image link"
              required
            />
            <span class="popup__input-error" id="imageUrl-input-error"></span>
            <button
              class="button button_action_submit button_inactive"
              type="submit"
              value="Create"
            >
              Create
            </button>
          </form>
        </div>
      </template>
    </div>

    <div class="popup__image-overlay">
      <template id="image-popup-template">
        <figure class="popup__image-container">
          <button class="button button_action_close" type="reset"></button>
          <img src="" alt="" class="popup__image" />
          <figcaption class="popup__image-caption"></figcaption>
        </figure>
      </template>
    </div> 

  </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Around The U.S.</p>
    </footer>
    <script src="scripts/script.js"></script>
    <script src="scripts/validate.js"></script>
  </body>
</html>
