<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/icons/header-logo.svg"
        alt="Around the U.S. Logo"
      />
    </header>
    <main>
      <section class="profile">
        <div>
          <img
            src="#"
            alt="Portrait of Jacques Cousteau"
            class="profile__image"
          />
          <button
            class="button button_action_change-avatar"
            aria-label="open-change-avatar-modal"
          ></button>
        </div>
        <div class="profile__info">
          <div class="profile__text">
            <h2 class="profile__name"></h2>
            <p class="profile__job"></p>
          </div>
          <button
            class="button button_action_edit"
            aria-label="open-edit-profile-modal"
          ></button>
        </div>
        <button
          class="button button_action_add"
          aria-label="open-new-card-modal"
        ></button>
      </section>

      <div class="places">
        <ul class="places__grid">
          <template id="card-template">
            <li class="place">
              <div class="place__image"></div>
              <button
                class="place__delete-btn place__delete-btn_hidden"
                aria-label="delete-card"
              ></button>
              <div class="place__footer">
                <h2 class="place__name"></h2>
                <div class="place__like-container">
                  <button
                    class="place__like-btn"
                    aria-label="like-or-unlike-card"
                  ></button>
                  <p class="place__like-counter"></p>
                </div>
              </div>
            </li>
          </template>
        </ul>
      </div>

      <div class="popup__overlay"></div>
      <div class="popup__container popup__container_type_delete">
        <button
          class="button button_action_close"
          type="reset"
          aria-label="close-delete-modal"
        ></button>
        <h2 class="popup__title">Are you sure?</h2>
        <form
          id="delete-form"
          name="deleteForm"
          class="popup__form"
          action="#"
          novalidate
        >
          <button
            class="button button_action_submit"
            type="submit"
            value="Save"
            aria-label="confirm-delete-card"
          >
            Yes
          </button>
        </form>
      </div>

      <div class="popup__container popup__container_type_avatar">
        <button
          class="button button_action_close"
          type="reset"
          aria-label="close-change-avatar-modal"
        ></button>
        <h2 class="popup__title">Change profile picture</h2>
        <form
          id="avatar-form"
          name="avatarForm"
          class="popup__form"
          action="#"
          novalidate
        >
          <input
            class="popup__input"
            type="url"
            id="avatar"
            name="avatar"
            placeholder="Enter link to image"
            minlength="2"
            required
          />
          <span class="popup__input-error" id="avatar-input-error"></span>

          <button
            class="button button_action_submit button_inactive"
            type="submit"
            value="Save"
            aria-label="submit-change-avatar"
          >
            Save
          </button>
        </form>
      </div>

      <div class="popup__container popup__container_type_edit">
        <button
          class="button button_action_close"
          type="reset"
          aria-label="close-edit-profile-modal"
        ></button>
        <h2 class="popup__title">Edit profile</h2>
        <form
          id="edit-form"
          name="editForm"
          class="popup__form"
          action="#"
          novalidate
        >
          <input
            class="popup__input"
            type="text"
            id="name"
            name="name"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            value=""
            required
          />
          <span class="popup__input-error" id="name-input-error"></span>
          <input
            class="popup__input"
            type="text"
            id="job"
            name="job"
            placeholder="About me"
            minlength="2"
            maxlength="200"
            value="Explorer"
            required
          />
          <span class="popup__input-error" id="job-input-error"></span>
          <button
            class="button button_action_submit button_inactive"
            type="submit"
            value="Save"
            aria-label="submit-edit-profile"
          >
            Save
          </button>
        </form>
      </div>

      <div class="popup__container popup__container_type_add">
        <button
          class="button button_action_close"
          type="reset"
          aria-label="close-new-card-modal"
        ></button>
        <h2 class="popup__title">New place</h2>
        <form
          id="add-form"
          name="addForm"
          class="popup__form"
          action="#"
          novalidate
        >
          <input
            class="popup__input"
            type="text"
            id="title"
            name="title"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="popup__input-error" id="title-input-error"></span>
          <input
            class="popup__input"
            type="url"
            id="imageUrl"
            name="imageUrl"
            placeholder="Image link"
            required
          />
          <span class="popup__input-error" id="imageUrl-input-error"></span>
          <button
            class="button button_action_submit button_inactive"
            type="submit"
            value="Create"
            aria-label="submit-new-card-modal"
          >
            Create
          </button>
        </form>
      </div>

      <div class="popup__overlay">
        <template id="image-popup-template">
          <figure class="popup__image-container popup__container_type_image">
            <button
              class="button button_action_close"
              type="reset"
              aria-label="close-image-popup"
            ></button>
            <img src="#" alt="" class="popup__image" />
            <figcaption class="popup__image-caption"></figcaption>
          </figure>
        </template>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Around The U.S.</p>
    </footer>
  </body>
</html>
